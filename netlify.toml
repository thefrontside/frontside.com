[build]
command = "yarn build" # && yarn verify-sitemap ${URL} ${DEPLOY_URL}
publish = "public" 

[build.environment]
YARN_FLAGS = "--no-ignore-optional"
YARN_VERSION = "1.9.4"

[dev]
command = "yarn start"
framework = "gatsby"

[[redirects]]
force = true
from = "/bigtest/*"
status = 200
to = "https://bigtest.netlify.app/bigtest/:splat"

[[redirects]]
force = true
from = "/effection/api/*"
status = 200
to = "https://v2--effection-api.netlify.app/:splat"

[[redirects]]
force = true
from = "/effection/*"
status = 200
to = "https://effection.netlify.app/effection/:splat"

[[redirects]]
force = true
from = "/interactors/*"
status = 200
to = "https://interactors.netlify.app/interactors/:splat"

[[redirects]]
force = true
from = "https://frontside.io/*"
status = 301
to = "https://frontside.com/:splat"

[[redirects]]
force = true
from = "https://www.frontside.io/*"
status = 301
to = "https://frontside.com/:splat"

[[headers]]
for = "/bigtest/asciinema/iframes/cross-platform.html"

[headers.values]
X-Frame-Options = "SAMEORIGIN"
